<div class="row article-container">
	<div class="article col-xs-12 col-sm-9">
		<header>
			<a href="http://localhost:3000/#!/articles/{{article.id}}"><h4>{{article.title}}</h4></a>
			<time pubdate="pubdate">{{article.date}}</time>
		</header>
		<p class="text">{{article.text}}</p>
		<p class="link-to-all"><a href="/"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Home</a></p>
	</div>
</div>
